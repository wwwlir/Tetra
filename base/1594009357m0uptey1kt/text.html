<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">select count(distinct c.id) from rtneo$Payment e join rtneo$Contragent c join c.realEstatesInRent r on e.inn = c.inn where not e.inn is null and not c.personalAccount is null and size(c.contracts) &gt; 0 and size(c.realEstatesInRent)&gt;0 and r.payOwner = true</p></body></html>
